<body>
    <section id="bungalow1">

        <div class="container">
            <div class="row">
                <h2 class="col-10">Bungalow 1</h2>
                <div class="col-10 m-auto" style="height: 400px;">

                    <!--  CAROUSSEL -->
                    <div id="slider" class="flexslider">
                        <ul class="slides">
                            <li style="">
                                <img src="../../asset/bungalow/bungalow1.jpg" class="img_slider" />
                            </li>
                            <li>
                                <img src="../../asset/bungalow/lit1.jpg" class="img_slider" />
                            </li>
                            <li>
                                <img src="../../asset/bungalow/cuisine1.jpg" class="img_slider" />
                            </li>
                            <li>
                                <img src="../../asset/bungalow/salon1.jpg" class="img_slider" />
                            </li>
                            <li>
                                <img src="../../asset/bungalow/wc1.jpg" class="img_slider" />
                            </li>
                            <li>
                                <img src="../../asset/bungalow/terrasse1.jpg" class="img_slider" />
                            </li>
                            <!-- items mirrored twice, total of 12 -->
                        </ul>
                    </div>
                    <div id="carousel" class="flexslider">
                        <ul class="slides">
                            <li>
                                <img src="../../asset/bungalow/bungalow1.jpg" class="thumbnail" />
                            </li>
                            <li>
                                <img src="../../asset/bungalow/lit1.jpg" class="thumbnail" />
                            </li>
                            <li>
                                <img src="../../asset/bungalow/cuisine1.jpg" class="thumbnail" />
                            </li>
                            <li>
                                <img src="../../asset/bungalow/salon1.jpg" class="thumbnail" />
                            </li>
                            <li>
                                <img src="../../asset/bungalow/wc1.jpg" class="thumbnail" />
                            </li>
                            <li>
                                <img src="../../asset/bungalow/terrasse1.jpg" class="thumbnail" />
                            </li>
                            <!-- items mirrored twice, total of 12 -->
                        </ul>
                    </div>
                </div>
                <aside class="col-9">Texte description chambre pour donner envie</aside>
                <!--  ----------------------- FORM MODAL  -------------------------------  -->

                <button type="button" class="btn btn-primary  col-6" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"
                    style="margin:auto;margin-top:25px;">Réservez ce bungalow</button>

                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="recipient-name" class="col-form-label">Recipient:</label>
                                        <input type="text" class="form-control" id="recipient-name">
                                    </div>
                                    <div class="form-group">
                                        <label for="message-text" class="col-form-label">Message:</label>
                                        <textarea class="form-control" id="message-text"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Send message</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <!-- FlexSlider -->
    <script defer src="../../js/jquery.flexslider.js"></script>

    <script type="text/javascript">
        $(function () {
            SyntaxHighlighter.all();
        });
        $(window).load(function () {
            $('#carousel').flexslider({
                animation: "slide",
                controlNav: false,
                animationLoop: false,
                slideshow: false,
                itemWidth: 210,
                itemMargin: 5,
                asNavFor: '#slider'
            });

            $('#slider').flexslider({
                animation: "slide",
                controlNav: false,
                animationLoop: false,
                slideshow: false,
                sync: "#carousel",
                start: function (slider) {
                    $('body').removeClass('loading');
                }
            });
            $('#carousel2').flexslider({
                animation: "slide",
                controlNav: false,
                animationLoop: false,
                slideshow: false,
                itemWidth: 210,
                itemMargin: 5,
                asNavFor: '#slider2'
            });

            $('#slider2').flexslider({
                animation: "slide",
                controlNav: false,
                animationLoop: false,
                slideshow: false,
                sync: "#carousel2",
                start: function (slider) {
                    $('body').removeClass('loading');
                }
            });


        });
    </script>

    <script>
        $('#exampleModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget) // Button that triggered the modal
            var recipient = button.data('whatever') // Extract info from data-* attributes
            // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
            // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
            var modal = $(this)
            modal.find('.modal-title').text('New message to ' + recipient)
            modal.find('.modal-body input').val(recipient)
        })
    </script>
